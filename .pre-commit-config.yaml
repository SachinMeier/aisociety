repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (CI parity)
        entry: .venv/bin/ruff check .
        language: system
        pass_filenames: false
      - id: compileall
        name: python -m compileall highsociety (CI parity)
        entry: .venv/bin/python -m compileall highsociety
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest (CI parity)
        entry: .venv/bin/python -m pytest
        language: system
        pass_filenames: false
